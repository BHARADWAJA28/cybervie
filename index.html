<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cybervie Training Enrolment Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
    <header class="headers">
        <div class="logo"><br>
            <a href="https://learn.cybervie.com/login">
            <img src="https://learn.cybervie.com/assets/img/logo.gif" alt="logo" width="150px" height="45px">
            </a>
        </div>
    </header>

    <div>
        <h2>Cybervie Training Enrolment Form</h2>
    </div>
    <div class="container">    
     <form action="" id="form" class="form">  
      <div class="input">  
       <label for="firstname">First Name</label>  
       <input  
        type="text"  
        name="firstname"  
        id="firstname"  
        required="required"   
       /> 
      </div>  
      <div class="input">  
       <label for="lastname">Last Name</label>  
       <input  
        type="text"  
        name="lastname"  
        id="lastname"  
        required="required"  
       /> 
      </div>  
      <div class="input">  
       <label for="phonenumber">Phone Number</label>  
       <input  
        type="text"  
        name="phonenumber"  
        id="phonenumber" 
        required="required"  
       /> 
      </div>  
      <div class="input">  
       <label for="email">Email</label>  
       <input  
        type="email"  
        name="email"  
        id="email"  
        required="required" 
       />
      </div>
      <div class="input">  
        <label for="educationalbackground">Educational Background</label>  
        <input  
         type="text"  
         name="educationalbackground"  
         id="educationalbackground"  
         required="required" 
        />
       </div> 
       <div class="radio">  
        <label for="workexperience">Work Experience</label>  
        <input 
         type="radio" 
         name="work"
         id="fresher"
        > Fresher
        <input 
         type="radio" 
         name="work"
         id="experienced"
        > Experienced <br><br>
       </div>
       <div class="input">  
        <label for="workexperiencedetails">Work Experience Details</label>  
        <input  
         type="text"  
         name="workexperiencedetails"  
         id="workexperiencedetails"  
         required="required" 
        />
       </div>
       <div class="input">  
        <label for="expectationaftercompletionofcourse">Expectation after completion of course</label>  
        <input  
         type="text"  
         name="expectationaftercompletionofcourse"  
         id="expectationaftercompletionofcourse"  
         required="required" 
        />
       </div>
       <div class="input">  
        <label for="whycybervie">Why Cybervie?</label>  
        <input  
         type="text"  
         name="whycybervie"  
         id="whycybervie"
         required="required"  
        /> 
       </div>
       <div class="radio">  
        <label for="howdidyouknowaboutcybervie">How did you know about Cybervie?</label>  
        <input 
         type="radio"
         name="Cybervie"
         id="referal"
        >Referal
        <input 
         type="radio"
         name="Cybervie" 
         id="web"
        >Web
        <input 
         type="radio"
         name="Cybervie"
         id="others"
        >Others <br><br>
       </div>  
       <div class="input">  
        <label for=empty></label>  
        <input  
         type="text"  
         name="empty"  
         id="empty"  
        />
       </div>  
      <button>Submit</button>
      <input type="reset" class="reset">
     </form>  
    </div>  
</body>
</html>
